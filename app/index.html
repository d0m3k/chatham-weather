<!DOCTYPE html>

<html lang="en" data-ng-app="chathamWeather" data-ng-controller="cityListController" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatham Weather</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/weather-icons/css/weather-icons.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->
    <ul class="menu" data-ng-mouseenter="opts=true" data-ng-mouseleave="opts=false">
        <li><strong><a href="#!/locations">+ add locations</a></strong></li>
        <li data-ng-repeat="(id, city) in savedCities"><a href="#!/dashboard/{{id}}">{{ city.description }}</a>
            <span data-ng-show="opts">
            <span data-ng-show="id==defaultId" class="fa-stack fa-fw" title="Current default">
                <i class="fa fa-fw fa-stack-1x fa-square"></i>
                <i class="fa fa-fw fa-stack-1x fa-home fa-inverse"></i>
            </span>
            <i data-ng-hide="id==defaultId" class="fa fa-fw fa-home" title="Set as default" data-ng-click="setDefault(id)"></i>
            <i data-ng-click="removeCity(id)" class="fa fa-fw fa-trash" title="Delete city"></i>
            </span>
        </li>
    </ul>

    <div data-ng-view id="ngView" style="margin:2rem">
    </div>

    <!-- TODO - minifize used libraries
In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="services/apiService.js"></script>
    <script src="services/localStorageService.js"></script>
    <script src="filters/temperature.js"></script>
    <script src="controllers/cityListController.js"></script>
    <script src="controllers/dashboardController.js"></script>
</body>

</html>
